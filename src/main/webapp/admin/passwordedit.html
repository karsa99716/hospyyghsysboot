<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>医院预约挂号系统</title>
    <meta name="keywords" content="A+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="A+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.7" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    
    
<script type="text/javascript" src="../axios/vue.js"></script>
<script type="text/javascript" src="../axios/axios.min.js"></script>
<script type="text/javascript" src="../axios/qs.js"></script>
<script type="text/javascript" src="../axios/getUrlParams.js"></script>
<script type="text/javascript" src="../layer/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="../layer/layer.js"></script>


</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
            
            
        
        <div class="row" id="app">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改密码</h5>
                        
                    </div>
                    <div class="ibox-content">
                        <form  class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">旧密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id=userpwd v-model="userpwd">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">新密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id=nuserpassword v-model="nuserpassword">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">确认密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id=ruserpassword v-model="ruserpassword">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            
                            
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <a class="btn btn-primary" href="javascript:;" @click="edit()">修改</a>
                                    <a class="btn btn-white" @click="">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.7"></script>

    <!-- 自定义js -->

    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
    
    <script>
    

    var qs = Qs
    var vm = new Vue({
  	  el:"#app",
  	  data:{
  		userpwd:"",
  		nuserpassword:"",
  		ruserpassword:"",
  	  },
  	  
  	  methods:{
  		
  		  edit(){
  			  if(this.userpwd==""){
  				  layer.msg('旧密码不能为空')
  				  return false;
  			  }
  			  
  			  if(this.nuserpassword==""){
				  layer.msg('新密码不能为空')
				  return false;
			  }
  			  
  			  if(this.ruserpassword==""){
				  layer.msg('确认密码不能为空')
				  return false;
			  }
  			  
  				if(this.ruserpassword!=""&&this.nuserpassword!=""&&this.nuserpassword!=this.ruserpassword){
				  layer.msg('确认密码输入错误')
				  return false;
			  }
  			  
  			  axios.post('passwordedit',qs.stringify({
  				userpwd:this.userpwd,
  				nuserpassword:this.nuserpassword,
  			  })).then(response =>{
  				  if(response.data.data==400){
  					  layer.msg("旧密码输入错误，请重试")
  				  }else{
  					layer.msg("修改成功")
  				  }
  			  }).catch(error =>{
  				  console.log(error)
  			  })
  		  },
  		  
   		
   		clear_input(){
   			this.userpassword=""
   				this.ruserpassword=""
   					this.nuserpassword=""
   		} 
  		  
  	  }
    })
    </script>

</body>

</html>
