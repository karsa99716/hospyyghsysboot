<script src="../res/layui/layui.js"  charset="utf-8"></script>
<script>
    window.onload=function(){
        $("#headeriframe").load("head.html")
        $("#footiframe").load("foot.html")
    }
    layui.use(['form','upload'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,upload = layui.upload;
        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: '../../admin/uploadImg'
            ,accept:'images'
            ,size:500000
            ,before: function(obj){

                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result);
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
                var demoText = $('#demoText');
                demoText.html('<span style="color: #4cae4c;">上传成功</span>');
                var fileupload = $(".image");
                fileupload.attr("value",res.data.src);
                //console.log(fileupload.attr("value"));
                console.log(res.data.src);
                var img = res.data.src;
                vm1.updateimg(img);
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
    });


    var qs = Qs
    var vm1 = new Vue({
        el: '#app1',
        data: {
            username:"",
            realname:"",
            sex:"",
            age:"",
            idcard:"",
            tel:"",

            userpwd:"",
            userpwd2:"",
            userpwd3:"",
        },
        mounted(){
            //this.login()
            this.getsessionmember()
        },
        methods: {
            getsessionmember(){
                axios.post('../../admin/checkmember',qs.stringify({
                })).then(response =>{
                    if(response.data.data==200){
                        this.sessionmember = response.data.member
                        this.username = this.sessionmember.username
                        this.realname = this.sessionmember.realname
                        this.sex = this.sessionmember.sex
                        this.age = this.sessionmember.age
                        this.idcard = this.sessionmember.idcard
                        this.tel = this.sessionmember.tel
                        $('#demo1').attr("src", "../../upload/"+this.sessionmember.filename);
                    }else{
                        window.location.replace("index.html")
                    }
                }).catch(error =>{
                    console.log(error)
                })
            },
            updateinfo() {

                if(this.realname==""){
                    layer.msg('姓名不得为空')
                    return false;
                }
                if(this.age==""){
                    layer.msg('性别不得为空')
                    return false;
                }
                if(this.idcard==""){
                    layer.msg('身份证号码不得为空')
                    return false;
                }else if(!checkIdCard(this.idcard)){
                    layer.msg('身份证号码格式不正确')
                    return false;
                }
                if(this.tel==""){
                    layer.msg('联系电话不得为空')
                    return false;
                }else if(!checkPhone(this.tel)){
                    layer.msg('联系电话格式不正确')
                    return false;
                }
                if(this.yzm==""){
                    layer.msg('验证码不得为空')
                    return false;
                }
                axios.post('../../admin/memberEdit', qs.stringify({
                    realname:this.realname,
                    sex:this.sex,
                    age:this.age,
                    idcard:this.idcard,
                    tel:this.tel,
                    id:this.sessionmember.id,
                })).then(response => {
                    //console.log(response.data.admin.username)
                    //window.location.replace("login.html")
                    layer.msg('资料更新成功 ');
                }).catch(error => {
                    console.log(error)
                })
            },
            updateimg(imgname) {
                axios.post('../../admin/memberEdit', qs.stringify({
                    filename:imgname,
                    id:this.sessionmember.id,
                })).then(response => {
                    layer.msg('头像更新成功 ');
                }).catch(error => {
                    console.log(error)
                })
            },
            updatepwd() {

                if(this.userpwd==""){
                    layer.msg('旧密码不得为空')
                    return false;
                }
                if(this.userpwd2==""){
                    layer.msg('新密码不得为空')
                    return false;
                }if(this.userpwd3==""){
                    layer.msg('确认密码不得为空')
                    return false;
                }
                if(this.userpwd2 != this.userpwd3){
                    layer.msg('两次密码不一致!')
                    return false;
                }

                axios.post('../../admin/memberpasswordedit', qs.stringify({
                    userpwd:this.userpwd,
                    nuserpassword:this.userpwd2,
                })).then(response => {
                    if(response.data.data ==200){
                        layer.msg("密码更新成功")
                        this.username="";
                    }else if(response.data.data ==400){
                        layer.msg("旧密码不正确")
                        this.username="";
                    }
                }).catch(error => {
                    console.log(error)
                })
            },
        }
    });



</script>
