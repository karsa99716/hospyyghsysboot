

<!DOCTYPE html>
<html style="background-color: #e2e2e2;">
<head>
  <meta charset="utf-8">
  <meta name="keywords" content="{{ lay.base.keywords }}">
  <meta name="description" content="{{ lay.base.description }}">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>医院预约挂号系统</title>
  <link rel="stylesheet" href="../res/layui/css/layui.css">
  <link rel="stylesheet" href="../res/css/global.css">
  <script type="text/javascript" src="../../axios/vue.js"></script>
  <script type="text/javascript" src="../../axios/axios.min.js"></script>
  <script type="text/javascript" src="../../axios/qs.js"></script>
  <script type="text/javascript" src="../../axios/getUrlParams.js"></script>
  <script type="text/javascript" src="../../layer/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="../../layer/layer.js"></script>
  <style>
    .header{border-bottom: 1px solid #404553; border-right: 1px solid #404553;}
  </style>
</head>
<body class="fly-full">
<div id="app">
<div>
<div id="headeriframe">
</div>



  <div class="layui-container">

    <div class="layui-row layui-col-space15">

      <div class="layui-col-md8 content detail">
        <div class="fly-panel detail-box">
          <div class="fly-detail-info">
            <blockquote class="layui-elem-quote layui-text">
              关于我们
            </blockquote>


            <div class="fly-admin-box" data-id="123">
            </div>
            <span class="fly-list-nums">

          </span>
          </div>

          <div class="detail-body photos">
            <p v-html="hospital.note"></p>
          </div>
        </div>

        <div class="fly-panel detail-box" id="flyReply">
        </div>
      </div>
      <div class="layui-col-md4">
        <div id="rightiframe"></div>

      </div>
    </div>
  </div>

<div id="footiframe">
</div>

</div>
</div>
</body>
<script src="../res/layui/layui.js"  charset="utf-8"></script>
<script>



    window.onload=function(){
        $("#headeriframe").load("head.html")
        $("#footiframe").load("foot.html")
        $("#rightiframe").load("right.html")
    }




    var qs = Qs
    var vmm = new Vue({
        el: '#app',
        data: {
            hospital:"",
            id: 1,
        },
        mounted(){
            this.show()
        },
        methods: {
            show() {
                axios.post('../../admin/hospitalShow', qs.stringify({
                    id: this.id,
                })).then(response => {
                    this.hospital = response.data.hospital
                }).catch(error => {
                    console.log(error)
                })
            },
        }
    });
</script>
</html>
